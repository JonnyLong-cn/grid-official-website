<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="libs/glide/glide.core.min.css">
    <link rel="stylesheet" href="libs/glide/glide.theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">花花科技</div>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我们</a>
            <a href="#">成功案例</a>
            <a href="#">服务流程</a>
            <a href="#">团队介绍</a>
            <a href="#">公司动态</a>
            <i class="fas fa-search"></i>
        </nav>
        <div class="burger">
            <div class="burger-line">1</div>
            <div class="burger-line">2</div>
            <div class="burger-line">3</div>
        </div>
    </header>
    <div id="home" class="glide">
        <div class="glide__track" data-glide-el="track">
            <div class="glide__slides">
                <!-- 轮播图一 -->
                <div class="glide__slide">
                    <div class="slide-caption left">
                        <h1>赤壁怀古其一</h1>
                        <h3>赤壁沉埋水不流，徒留名姓载空舟。喧阗一炬悲风冷，无限英魂在内游</h3>
                        <button class="explore-btn">探索更多</button>
                    </div>
                    <div class="backdrop"></div>
                    <img src="./images/people-in-couch-1024248.jpg" />
                </div>
                <div class="glide__slide">
                    <div class="slide-caption left">
                        <h1>交趾怀古其二</h1>
                        <h3>铜铸金镛振纪纲，声传海外播戎羌。马援自是功劳大，铁笛无烦说子房</h3>
                        <button class="explore-btn">探索更多</button>
                    </div>
                    <div class="backdrop"></div>
                    <video src="./videos/working-man.mp4" muted autoplay loop></video>
                </div>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                    <i class="fa fa-angle-left"></i>
                </button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                    <i class="fa fa-angle-right"></i>
                </button>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0"></button>
                    <button class="glide__bullet" data-glide-dir="=1"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/glide/glide.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
